<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <div class="content">
      <div class="calculadora-body" data-anima="fadeIn">
        <div class="calculadora-title">Calculadora JS</div>
        <div class="calculadora-result">
          <span class="calculadora-result-value"></span>
        </div>
        <div class="calculadora-error"></div>
        <div class="calculadora-digits">
          <button class="calculadora-operator" data-button="/">/</button>
          <button class="calculadora-operator" data-button="*">*</button>
          <button class="calculadora-operator" data-button="-">-</button>
          <button class="calculadora-operator" data-button="+">+</button>
          <button class="calculadora-digit" data-button="7">7</button>
          <button class="calculadora-digit" data-button="8">8</button>
          <button class="calculadora-digit" data-button="9">9</button>
          <button class="calculadora-operator" data-button="backspace">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 44.18 44.18" style="enable-background: new 0 0 44.18 44.18" xml:space="preserve">
              <g>
                <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z" />
                <polygon
                  points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676 
             18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383 	"
                />
              </g>
            </svg>
          </button>
          <button class="calculadora-digit" data-button="4">4</button>
          <button class="calculadora-digit" data-button="5">5</button>
          <button class="calculadora-digit" data-button="6">6</button>
          <button class="calculadora-digit" data-button="1">1</button>
          <button class="calculadora-digit" data-button="2">2</button>
          <button class="calculadora-digit" data-button="3">3</button>
          <button class="calculadora-digit" data-button="0">0</button>
          <button class="calculadora-operator" data-button=".">.</button>
          <button class="calculadora-operator" data-button="Enter">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
