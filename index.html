<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="calculadora-body" data-anima="fadeIn">
        <div class="calculadora-title">Calculadora JS</div>
        <!-- <div class="calculadora-result">0</div> -->
        <div class="calculadora-result">
          <span class="calculadora-result-value"></span>
        </div>
        <div class="calculadora-error"></div>
        <div class="calculadora-digits">
          <button class="calculadora-operator" data-button="/">/</button>
          <button class="calculadora-operator" data-button="*">*</button>
          <button class="calculadora-operator" data-button="-">-</button>
          <button class="calculadora-operator" data-button="+">+</button>
          <button class="calculadora-digit" data-button="7">7</button>
          <button class="calculadora-digit" data-button="8">8</button>
          <button class="calculadora-digit" data-button="9">9</button>
          <button class="calculadora-operator" data-button="backspace">&lt;</button>
          <button class="calculadora-digit" data-button="4">4</button>
          <button class="calculadora-digit" data-button="5">5</button>
          <button class="calculadora-digit" data-button="6">6</button>
          <button class="calculadora-digit" data-button="1">1</button>
          <button class="calculadora-digit" data-button="2">2</button>
          <button class="calculadora-digit" data-button="3">3</button>
          <button class="calculadora-digit" data-button="0">0</button>
          <button class="calculadora-operator" data-button=".">.</button>
          <button class="calculadora-operator" data-button="enter">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
